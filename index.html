<!DOCTYPE html>
<html>

<head>
    <title>
        triaAventura
    </title>
    <style>
        body {
            background-image: url(question.jpg);
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            align-content: space-around;
            padding: 200px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: bolder;

        }
        header{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        footer {
            display: flex;
            justify-content: space-evenly;
            margin: 50px;
            /*coloca margen a los botones*/
            
        }

        .intro {
            
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }

        .pag {
            padding: 20px 0px;
            
        }

        #texto {
            background-color: darkgrey;
            padding: 20px 0px;
            width: 400px;
            
            border: 1px solid black;
            
        }

        .buttonNo {
            color: red;
            width: 100px;
            height: 50;
            cursor: pointer;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: bolder;
            border-radius: 10px;
            
            
        }
        .buttonSi {
            color: rgb(19, 121, 41);
            background-color: rgb(216, 209, 209);
            width: 100px;
            height: 50;
            cursor: pointer;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: bolder;
            border-radius: 10px;

            
        }
        #nombre{
            background-color: darkgrey;
            padding: 20px 0px;
            width: 400px;
            border: 1px solid black;
            
        }
        section{
            
            display: flex;
            flex-direction: row;
            
        }
        #camino{
            background-color: darkgrey;
            padding: 20px 0px;
            border: 1px solid black;
        }

    </style>
</head>

<body onload="emergente();">
    <header>
        <div class="intro">
            Bienvenidos a vuestra aventura, en la que podréis elegir vuestro camino.
        </div>
    </header>
    <main>
        <header>
            <div>Estas en la página:</div>
            <div class="pag"></div>
        </header>
        <section>
            <div id="texto"></div>
            <div class = "jocAñadido">
                <div id="nombre"></div>
                <div id="camino">patata</div>
            </div>
        </section>

        <footer>
            <button class="buttonNo" onclick="no()">NO</button>
            <button class="buttonSi" onclick="si()">SI</button>
        </footer>
    </main>
    <script>
        const historia = [
            { text: '¿Funciona?:', si: '1', no: '2' },
            { text: 'Sin Problema, ¿Quieres empezar de nuevo?', si: '0', no: '6' },
            { text: '¿Lo has tocado?', si: '4', no: '3' },
            { text: '¿Nos dará problemas?', si: '5', no: '1' },
            { text: 'BURRO!!! ¿Alguien lo sabe?', si: '5', no: '1' },
            { text: 'La has cagao, ¿Puedes culpar a otro?', si: '1', no: '5' },
            { text: '¡Adeu!', si: '', no: '' },

        ];
        let pagina = 0;
        let texto = document.querySelector('#texto'); // crea variable texto para ubicarla en el cuadro texto del html
        texto.textContent = historia[pagina].text; //mete dentro del cuadro la informacón de texto guardada
        let pag = document.querySelector('.pag'); // crea la variable pag para ubicarla en la cabecera donde nos muestra la pagina en que estamos
        pag.textContent = pagina; // nos muestra la pagina en la que estamos 
        let cami = document.querySelector('#camino');
        let acumulado = [pagina];//guardamos las paginas en el array para mostrar despues
        camino.textContent = 'Recorrido: ' + acumulado;//impresion en pantalla del array del recorrido en el cuadro del camino
        

        function si() {
            pagina = historia[pagina].si;
            texto.textContent = historia[pagina].text;
            pag.textContent = pagina;
            camino.textContent = pagina;
            acumulado.push(pagina);
            camino.textContent = 'Recorrido: ' + acumulado;
        }
        function no() {
            pagina = historia[pagina].no;
            texto.textContent = historia[pagina].text;
            pag.textContent = pagina;
            camino.textContent = pagina;
            acumulado.push(pagina);
            camino.textContent = 'Recorrido: ' + acumulado;
        }
        function emergente(){
            let person = prompt ("Introduzca su nombre");
            if (person != null){
            document.getElementById("nombre").innerHTML = "Nombre: " + person;
            }
        }
        
    </script>
</body>

</html>
